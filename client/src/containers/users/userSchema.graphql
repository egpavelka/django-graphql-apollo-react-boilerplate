mutation SignupMutation($username: String!, $email: String!, $name: String!, $password: String!) {
    signup(authProvider: {
      username: {
        username: $username,
        password: $password
      }
    },
      email: $email,
      name: $name) {
        id
      }
}

mutation LoginMutation($username: String!, $password: String!) {
    login(username: {
        username: $username,
        password: $password }) {
      token
    }
  }
